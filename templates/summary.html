<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Summary</h1>

    <section id="summary-section">
        <h2>Summary</h2>
        <table>
            <tr>
                <th>Item Name</th>
                <th>Item Price (Rs.)</th>
            </tr>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                </tr>
            {% endfor %}
        </table>
        <p>Total Amount: Rs. {{ total_amount }}</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Web App</p>
    </footer>
</body>
</html>
